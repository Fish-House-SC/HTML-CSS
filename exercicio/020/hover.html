<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
            
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            height: 600px;
            width: 300px;
        }
        div:hover{
            color: red;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>PASSE O MOUSE AQUI
        <p> te amo 
            <img src="pvtpeixe2023_@imperioteca_225.jpg" height="600px" alt=""> </p>
    </div>
    
</body>
</html>
