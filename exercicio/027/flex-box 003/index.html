<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flax-box table</title>

    <style>
        body{
            background-color: black;
        }
        div.conteiner{
            background-color: aqua;
            display: flex;
           flex-flow: row-reverse wrap;
            
        }
        div.item{
            width: 90px;
            background-color: blue;
            border: 1px solid rgb(255, 255, 255);
            padding: 30px;
            text-align: center;
            flex: auto;

        }
    </style>
</head>
<body>

    <div class="conteiner">
        <div class="item">Exemplos de blocos A</div>
        <div class="item">Exemplos de blocos B</div>
        <div class="item">Exemplos de blocos C</div>
        <div class="item">Exemplos de blocos D</div>
        <div class="item">Exemplos de blocos E</div>
        <div class="item">Exemplos de blocos F</div>
        <div class="item">Exemplos de blocos G</div>
        <div class="item">Exemplos de blocos H</div>
    </div>
    
    
</body>
</html>
