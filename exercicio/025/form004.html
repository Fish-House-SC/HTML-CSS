<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formulario </title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <h2>E-mail</h2>
<form action="cadastro.php" method="get">
    <fieldset>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </p>
        <p>
        
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required>
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Eviar">
        <input type="reset" value="Limpar">
        <button><a href="form005.html">Proxima</a></button>
    </p>
</form>

    
</body>
</html>
