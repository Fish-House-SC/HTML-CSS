<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulario</title>
    <style>
        button{
            display: inline;
        }
        p.fim{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Teste de Formul√°rio</h1>
    <form action="cadastro" method="get">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
      </p>
      <p>
        <label for="imedia">Media</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5">
      </p>
      <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
      </p>
       <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="Dia" id="idia">
       </p>
       <p>
        <label for="ihora">Horario da prova</label>
        <input type="time" name="hora" id="ihora">
       </p>

      <p class="fim">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>

    </form>
    <button><a href="form004.html">Proximo</a></button>
    
</body>
</html>
